<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 6. Таблица</title>
</head>
<body>
    <table border="10" cellpading="20" width="50%" cellspacing="3" style="margin-top: 50px; margin-bottom: 300px;">
        <caption>Заголовок таблицы</caption>
        <thead>
            <tr>
                <th>Кто?</th>
                <th>Чем питается?</th>
                <th>Где обитает?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Кошка питается мясом и молоком</td>
                
                <td rowspan="2">Дом</td>
            </tr>
            <tr>
                <td>Собака</td>
                <td>Мясо, каша</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Медведь</td>
                <td>Ягоды, мед</td>
                <td>Лес</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
