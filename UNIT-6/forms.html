<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 6. Формы</title>
    <style>
        form{
            padding: 30px;
            display: flex;
            width: 350px;
            align-items: flex-start;
            flex-direction: column;
            gap: 20px;
            border: 1px solid blueviolet;
        }
    </style>
</head>
<body>
    <h1>Задание 2 к Уроку 6. Формы</h1>
    <form action="http://127.0.0.1:5500/UNIT-6/forms.html" method="get">
        <input type="hidden" value="true" name="isloggen">
       <fieldset>
        <legend>Авторизация</legend>
        <label for="user">
            <h3>Логин</h3>
            <input id="user"type="text" name="user" placeholder="введите логин">
        </label>
        <label for="password">
            <h3>Пароль</h3>
            <input id="password" type="password" name="pass" placeholder="введите пароль">
        </label>
       </fieldset>
       <fieldset>
        <legend>Данные пользователя</legend>
        <label for="tel">Номер телефона</label>
        <input id="tel" type="tel" name="phone" placeholder="введите номер телефона">
        <label for="email">
            <h3>Электронная почта</h3>
            <input id="email" type="email" name="email" placeholder="введите адрес эл.почты">
        </label>
       </fieldset>
       <fieldset>
        <legend>Поиск товара</legend>
        <lable for="text">Текстовый запрос</lable>
        <input id="text"type="text" name="text" placeholder="введите текст для поиска">
        <br><br><br>
        <label for="">
            <!-- <select name "catalog">-->
            <span>Пожалуйста, выберите категорию товара</span>
            <select name="catalog" id="">
                <option value="Категория">Выберите категорию</option>
                <optgroup label="Обувь">
                    <option value="sneakers">Кеды</option>
                    <option value="boots">Ботинки</option>
                    <option value="shoes">Туфли</option>
                </optgroup>
                <optgroup label="Одежда">
                    <option value="dress">Платье</option>
                    <option value="t-shirt">Футболка</option>
                    <option value="trousers">Брюки</option>
                </optgroup>
            </select>
        </label>
       </fieldset>
        <fieldset>
            <legend>Оплата и доставка</legend>
            <label>
                <span>Оплата картой</span>
                <input type="checkbox" name="pay" value="Card">
            </label>
        <h3>Когда доставить</h3>
            <label>
                <span>Сегодня</span>
                <input type="radio" name="dilivery" value="сегодня">
            </label>
            <label>
                <span>Завтра</span>
                <input type="radio" name="dilivery" value="завтра">
            </label>
            <label>
                <span>Послезавтра</span>
                <input type="radio" name="dilivery" value="послезавтра">
            </label>
            <br><br>
            <label for="">
                <span>Адрес доставки</span>
                <textarea name="address" placeholder="Введите адрес доставки" id="" cols="30" rows="10"></textarea>
            </label>

        </fieldset>
             
        <button type="submit">Сбросить</button>    
        <input type="submit" value="Отправить">

    </form>
</body>
</html>
